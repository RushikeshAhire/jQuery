<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition </title>
    <script src="jquery-3.6.2.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                num1 = parseInt($('#id').val());
                num2 = parseInt($('#id1').val());
                alert(num1 + num2);
                $('#result').html(num1 + num2);



            })



        });
    </script>

</head>

<body>
    <table>
        <tr>
            <td>
                <label>Number1:</label><input type="text" name="id" id="id">
            </td>
        </tr>
        <tr>
            <td>

                <label>Number2:</label><input type="text" name="id1" id="id1">
            </td>
        </tr>

        <tr>
            <td>

                <button type="button" id="btn1">Add</button>
            </td>
        </tr>
        <tr>
            <td>
                Result :<span id='result'>.......</span>
            </td>
        </tr>
    </table>
</body>

</html>
