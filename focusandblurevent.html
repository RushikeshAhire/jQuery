<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus and blur event</title>
    <script src="jquery-3.6.2.js"></script>
    <script>
        $(document).ready(function() {
            $(':input[type=text]').focus(function() {
                $(this).css({
                    "background-color": "yellow",
                    "color": "red",
                    "border": "1px solid red"
                });
                $(':input[type=text]').blur(function() {
                    $(this).css({
                        "background-color": "white",
                        "color": "black",

                    });

                })

            });
        });
    </script>
</head>

<body>
    <input type="text" name="nm" id="nm1">
    <input type="text" name="nm" id="nm2">
    <input type="text" name="nm" id="nm3">
    <input type="text" name="nm" id="nm4">
    <input type="text" name="nm" id="nm5">
</body>

</html>
