<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show hide annimation</title>
    <script src="jquery-3.6.2.js"></script>
    <script>
        $(document).ready(function() {
            $('#show').click(function() {
                $("#id1").show(2000, function() {
                    $('#myp').html($('#myp').html() + " Show Completed. ")
                });
                $("#id2").hide(2000, function() {
                    $('#myp').html($('#myp').html() + " hide Completed. ")

                })


            })
            $('#hide').click(function() {
                $('#id1').hide(2000, function() {
                    $('#myp').html($('#myp').html() + " Hide Completed. ")

                });
                $("#id2").show(2000, function() {
                    $('#myp').html($('#myp').html() + " Show Completed. ")

                });
            })
            $('#toggle').click(function() {
                $('#id1').toggle(2000, function() {
                    $('#myp').html($('#myp').html() + "Toggle Completed. ")

                });
                $("#id2").toggle(2000, function() {
                    $('#myp').html($('#myp').html() + "Toggle Completed. ")

                })


            })
        });
    </script>
    <style>
        #id1 {
            background-color: aqua;
            border: 1px solid red;
            border-radius: 20px;
            height: 200px;
            width: 200px;
        }
        
        #id2 {
            background-color: rgb(87, 240, 57);
            border: 1px solid rgb(37, 37, 37);
            border-radius: 20px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <p id="myp">

    </p>
    <button type="button" name="btn1" id="show">show</button>
    <button type="button" name="btn2" id="hide">hide</button>
    <button type="button" name="btn3" id="toggle">Toggel</button>
    <div id="id1">
        <p>this<span>is</span>p1</p>
        <p>this is p2</p>
        <p>this is p3</p>
        <p>this is p4</p>
    </div>
    <div id="id2">
        <p>this <span>is</span>p1</p>
        <p>This is p2</p>
        <p>This is p3</p>
        <p>This is p4</p>
    </div>
</body>

</html>
