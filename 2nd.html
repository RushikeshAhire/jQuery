<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkedbox demo</title>
    <script src="jquery-3.6.2.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                var hobbies = [];
                $('input[type=checkbox]').each(function() { //each function work as a for loop or looping 
                    if ($(this).is(":checked")) {
                        hobbies.push($(this).val());
                    }

                });
                console.log(hobbies)

            })



        });
    </script>
</head>

<body>

    <input type="checkbox" name="hobbies" id="reading" value="reading"><label for="reading"> Reading </label>
    <input type="checkbox" name="hobbies" id="Writting" value="writting"><label for="Wriiting"> Writting </label>
    <input type="checkbox" name="hobbies" id="gaming" value="gaming"><label for="gaming"> Gamming </label>
    <input type="checkbox" name="hobbies" id="biking" value="biking"><label for="biking"> Biking </label>
    <input type="checkbox" name="hobbies" id="horsing" value="horsing"><label for="horsing"> Horsing</label>
    <input type="checkbox" name="hobbies" id="riding" value="riding"><label for="riding"> Riding </label>
    <button type="button" name="btn1" id="btn1">Add hobbies</button>




</body>

</html>
